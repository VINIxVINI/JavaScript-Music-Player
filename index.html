<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BnB Player</title>

    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,700;1,300;1,400;1,700&family=Merriweather:ital,wght@0,900;1,900&display=swap" rel="stylesheet">

    <!-- StyleSheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="heading">Music Player</h1>

    <div class="music-container">
        <div class="music-info">
            <h4 id="title">Track Title</h4>
           <div class="progress-container">
               <div class="progress">

               </div>
           </div> 
        </div>

        <audio src="Music/Buwan.mp3" id="player"></audio>

        <div class="img-container">
            <img src="Images/Buwan.jpg" alt="Thumbnail" id="thumbnail">   
        </div>
        
        <div class="navigation">
            <button id="previous" class="btn">
                <i class="fas fa-backward"></i>
            </button>   
            <button id="play" class="btn">
                <i class="fas fa-play"></i>
            </button>   
            <button id="next" class="btn">
                <i class="fas fa-forward"></i>
            </button>   
            <button id="random" class="btn">
                <i class="fas fa-random"></i>
            </button>      
        </div>
    </div>

    <div class="slider-container">
        <input type="range" min="0" max="100" value="30" id="myRange" class="slider" >
        <p class="value1">Volume level: <span id="value"></span></p>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
